<!DOCTYPE html>
<html>


<head>
  <title>FlamingSales</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</head>

<body>
  {% include "header.html" %}
  <section id="header">
    <div class="container">
      <div id="md-12">
        <h1>阿啃说:...</h1>
        <div>
          厉害了火折子! <br />
          <strong>{{ boldmessage }}</strong><br />
        </div>
        <div>
          <a href="/flame/about/">About</a><br />
        </div>
      </div>
    </div>
  </section>

  <!-- Recommend Section -->
  <section id="trending">
  {% if latest_deal_list %}
  <div class="container">
    <div class="row">
      {% for deal in latest_deal_list %}
      <div class="col-3 col-sm-2">
        <a href="/{{ deal.id }}/"> {{ deal.title }}</a>
        <p>{{ deal.content }}</p>
        <a href="/store/{{ deal.store.id }}/">{{ deal.store }}</a>
        <button type="button" herf="#" class="btn btn-danger"> 了解详情 </button>
      </div>
      {% endfor %}
    </div>
  </div>
  </section>
  {% else %}
  <p>No Deals are available.</p>
  {% endif %}


  <div>
    {% load static %}
    <img src="{% static "flame/huozhezi_icon.png" %}" alt="My Logo">
  </div>
</body>

{% include "footer.html" %}

</html>
